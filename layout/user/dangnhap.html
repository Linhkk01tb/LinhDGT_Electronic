<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/form/sign_up.css">
    <title>Đăng nhập</title>
</head>

<body>
    <div class="page-form">
        <div class="page-form-header">
            <div class="header-logo">

            </div>
        </div>
        <div class="page-form-content">
            <div class="page-form-left">
                <img src="../../assets/images/DL.png" alt="LinhDGT" sizes="" srcset="">
            </div>
            <div class="page-form-right">
                <div class="format-form">
                    <div class="item">
                        <label class="item-label">Tài khoản</label>
                        <input type="text" class="input" placeholder="Nhập tên tài khoản...">
                    </div>
                    <div class="item">
                        <label class="item-label">Mật khẩu</label>
                        <input type="text" class="input" placeholder="Nhập mật khẩu...">
                    </div>
                    <div class="item">
                        <button type="submit">Đăng nhập</button>
                    </div>
                    <hr style="width: 100%;">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
