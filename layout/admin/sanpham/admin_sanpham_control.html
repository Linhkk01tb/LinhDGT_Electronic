<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/container.css">
    <title>Demo</title>
</head>
<body>
    <div class="fixed-screen">
        <div class="pop-up">
            <div class="pop-up-header">
                <div class="pop-up-title">
                    Thêm sản phẩm
                </div>
                <div class="pop-up-close">
                    <button class="button-exit"><i class="fa-solid fa-x"></i></button>
                </div>
            </div>
            <div class="pop-up-content">
                <div class="item">
                    <div class="item-title">Mã sản phẩm</div>
                    <input type="text" class="input input-pop-up" placeholder="Nhập mã sản phẩm...">
                </div>
                <div class="item">
                    <div class="item-title">Tên sản phẩm</div>
                    <input type="text" class="input input-pop-up" placeholder="Nhập tên sản phẩm...">
                </div>
                <div class="item" style="width: 100%;">
                    <div class="item-title">Ảnh đại diện sản phẩm</div>
                    <input type="file" style="width:100%;cursor: pointer;">
                </div>
                <div class="item">
                    <div class="item-title">Số lượng</div>
                    <input type="text" class="input input-pop-up" placeholder="Nhập số lượng...">
                </div>
                <div class="item">
                    <div class="item-title">Đơn giá</div>
                    <input type="text" class="input input-pop-up" placeholder="Nhập đơn giá...">
                </div>
                <div class="item">
                    <div class="item-title">Danh mục sản phẩm</div>
                    <select class="input input-pop-up">
                        <option value="1">Chọn danh mục sản phẩm</option>
                    </select>
                </div>
                <div class="item">
                    <div class="item-title">Thương hiệu sản phẩm</div>
                    <select class="input input-pop-up">
                        <option value="1">Chọn thương hiệu sản phẩm</option>
                    </select>
                </div>
                <div class="item">
                    <div class="item-title">Năm sản xuất</div>
                    <input type="text" class="input input-pop-up" placeholder="Nhập năm sản xuất...">
                </div>
                <div class="item">
                    <div class="item-title">Trạng thái</div>
                    <select class="input input-pop-up">
                        <option value="1">Kích hoạt</option>
                        <option value="2">Vô hiệu hoá</option>
                    </select>
                </div>
                <div class="item">
                    <div class="item-title">Mô tả sản phẩm</div>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="pop-up-footer">
                <button class="button-pop-up-footer">Huỷ</button>
                <button class="button-pop-up-footer">Xác nhận</button>
            </div>
        </div>
    </div>
</body>
</html>
