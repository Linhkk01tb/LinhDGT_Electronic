<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/container.css">
    <title>Demo</title>
</head>
<body>
    <div class="fixed-screen">
        <div class="pop-up">
            <div class="pop-up-header">
                <div class="pop-up-title">
                    Thêm nhân viên
                </div>
                <div class="pop-up-close">
                    <button class="button-exit"><i class="fa-solid fa-x"></i></button>
                </div>
            </div>
            <div class="pop-up-content">
                <div class="item">
                    <div class="item-title">Mã nhân viên</div>
                    <input type="text" class="input input-pop-up" placeholder="Nhập mã nhân viên...">
                </div>
                <div class="item">
                    <div class="item-title">Họ và tên</div>
                    <input type="text" class="input input-pop-up" placeholder="Nhập tên nhân viên...">
                </div>
                <div class="item" style="width: 100%;">
                    <div class="item-title">Ảnh đại diện nhân viên</div>
                    <input type="file" style="width:100%;cursor: pointer;">
                </div>
                <div class="item">
                    <div class="item-title">Email</div>
                    <input type="email" class="input input-pop-up" placeholder="Nhập email..." required>
                </div>
                <div class="item">
                    <div class="item-title">Số điện thoại</div>
                    <input type="text" class="input input-pop-up" placeholder="Nhập số điện thoại...">
                </div>
                <div class="item">
                    <div class="item-title">Ngày sinh</div>
                    <input type="date" class="input input-pop-up">
                </div>
                <div class="item">
                    <div class="item-title">Giới tính</div>
                    <select class="input input-pop-up">
                        <option value="1">Chọn giới tính</option>
                    </select>
                </div>
                <div class="item">
                    <div class="item-title">Tỉnh/Thành phố</div>
                    <select class="input input-pop-up">
                        <option value="1">Chọn Tỉnh/Thành phố</option>
                    </select>
                </div>
                <div class="item">
                    <div class="item-title">Quận/Huyện</div>
                    <select class="input input-pop-up">
                        <option value="1">Chọn Quận/Huyện</option>
                    </select>
                </div>
                <div class="item">
                    <div class="item-title">Xã/Phường/Thị trấn</div>
                    <select class="input input-pop-up">
                        <option value="1">Chọn Xã/Phường/Thị trấn</option>
                    </select>
                </div>
                <div class="item">
                    <div class="item-title">Số ngày làm việc</div>
                    <input type="text" class="input input-pop-up" placeholder="Nhập số ngày làm việc...">
                </div>
                <div class="item">
                    <div class="item-title">Lương</div>
                    <input type="text" class="input input-pop-up" placeholder="Nhập lương...">
                </div>
                <div class="item">
                    <div class="item-title">Trạng thái</div>
                    <select class="input input-pop-up">
                        <option value="1">Kích hoạt</option>
                        <option value="2">Vô hiệu hoá</option>
                    </select>
                </div>
            </div>
            <div class="pop-up-footer">
                <button class="button-pop-up-footer">Huỷ</button>
                <button class="button-pop-up-footer" type="submit">Xác nhận</button>
            </div>
        </div>
    </div>
</body>
</html>
